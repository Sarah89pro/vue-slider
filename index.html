<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!--link css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--VueJs-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue-slider</title>
</head>
<body>
    <!--HEADER-->
    
    <header class="main-header">
        <div class="header-wrapper flex">

            <!--left section-->
            <nav>
                <ul class="left-sec flex">
                    <!--logo-->
                    <li><a href="#"><img src="./img/logo.png" alt="Logo"></a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Chi siamo</a></li>
                </ul>
            </nav>

            <!--right section-->
            <nav>
                <ul class="right-sec flex">
                    <li><a href="#">Le novità</a></li>
                    <li><a href="#">Il mondo Mr Panino</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contatti</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--APP--> 
    <section class="specials">
        <div id="app">


            <section class="slider"
            @mouseenter="stopLoop"
            @mouseleave="startLoop"
            >
                <div class="prev" @click="prevPhoto">
                    <i class="fas fa-angle-double-left"></i>
                </div>
        
                <div class="images">
                    <!--<img src="./img/Arroburghini.jpg" alt="">-->
                    <img :src="photos[indexPhoto]"
                    alt="specialità">
                </div>
        
                <div class="next" @click="nextPhoto">
                    <i class="fas fa-angle-double-right"></i>
                </div>

                <nav class="nav">
                    <!--<i class="fas fa-circle active"></i>
                    <i class="fsas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>-->
                    <i v-for="(photo, index) in photos"
                    class="fas fa-circle"
                    :class="{active: index == indexPhoto}"
                    @click="setPhoto(index)"
                    ></i>
                </nav>
            </section>
    
            
        </div>

    </section>
    
    



    <!--Js-->
    <script src="js/script.js"></script>
</body>
</html>
